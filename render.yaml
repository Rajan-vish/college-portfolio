databases:
  - name: college-events-db
    databaseName: college-events
    user: college-events-user

services:
  # Backend API Service
  - type: web
    name: college-event-portal-api
    runtime: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 30d
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        value: mongodb+srv://rajanvish2005:Ay2b3vylXNW53ghv@cluster1.4yireiy.mongodb.net/college-events
      - key: CLIENT_URL
        fromService:
          type: web
          name: college-event-portal-frontend
          property: url
    healthCheckPath: /health

  # Frontend React Service
  - type: web
    name: college-event-portal-frontend
    runtime: node
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    buildFilter:
      paths:
        - frontend/**
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: college-event-portal-api
          property: url
